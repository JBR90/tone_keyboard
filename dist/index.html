    <title>Tone.js with webpack</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <h1>keybaord</h1>
    <div id="base">
      <div class="container">
        <div id="name">name</div>

        <div class="osc-container">
          <p>OSC1</p>
          <div class="osc">

          </div>
        </div>
        <div>osc2</div>
        <div>filter</div>
        <div class="envelop-container">
          <p class="section-label">OSC1 ADSR</p>
          <div id="osc1Env" class="env-slider-container">
            <section>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                step="0.1"
                class="input"
                id="osc1-attack"
              />
            </section>
            <section>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                step="0.1"
                class="input"
                id="osc1-decay"
              />

            </section>
            <section>
              <input
                type="range"
                min="0"
                max="100"
                value="2"
                step="0.1"
                class="input"
                id="osc1-sustain"
              />
              <!--               <label>S</label> -->
            </section>
            <section>
              <input
                type="range"
                min="0.1"
                max="50000"
                value="1"
                step="0.1"
                class="input"
                id= "osc1-release"
              />
              <!--               <label>R</label> -->
            </section>
            <p class="ev-label">A</p>
            <p class="ev-label">D</p>
            <p class="ev-label">S</p>
            <p class="ev-label">R</p>
          </div>
        </div>

        <div id="Db3" class="black-key db"></div>
        <div id="D3" class="key"></div>
